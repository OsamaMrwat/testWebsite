<ion-modal-view class="modal-page countries-select">

    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="right">
            <div class="display-flex">
                <i class="icon ion-android-close align-self padding-left padding-right font-22" on-tap="closeModal()"></i>
            </div>
        </ion-nav-buttons>

        <ion-nav-title>
            <span class="nav-title white font-14 roboto-light">
                {{ ::translation[config.titleLabel || "select"] }}
            </span>
        </ion-nav-title>

        <div class="item-input-favorites">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" keyboard-watcher ng-model="search[config.label]" placeholder="{{::translation.search_placeholder}}">
        </div>

    </ion-nav-bar>

    <ion-content scrollbar-y="true" overflow-scroll="true" class="assets-search-offset view-area">
        <div>
            <ion-list >
                <ion-item collection-repeat="item in items | filter:search"
                          collection-item-height="60"
                          collection-item-width="100%"
                          on-tap="setItem(item)">
                    <div class="asset-item name-item align-self roboto width-100">
                        <div class="row p-0">
                            <div class="col col-10 mr-1 flag-icon"
                                 ng-if="config.flagLabel"
                                 ng-class="'flag-icon-' + item[config.flagLabel].toLowerCase()"></div>
                            <div class="col col-90 p-0 font-18 roboto-light">{{item[config.label]}}</div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>

    </ion-content>

</ion-modal-view>
