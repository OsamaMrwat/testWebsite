<div class="asset-item">
    <div class="row p-0">
        <div class="col-50 symbol" on-tap="app.navigate('root.app.chart', {direction:'left',assetId: asset.id, category: selectedIndex})">
            <div class="name roboto-light asset-name">{{asset.outputName}}</div>
            <span class="font-12 open-sans" ng-class="asset.dailyChangeRender()">{{ asset.dailyChange() }}%</span>
        </div>
        <div class="col-50 price text-right">
            <div class="row p-0">
                <div class="col-50 pr-2">

                    <button on-tap="app.navigate('root.app.invest', {action:'sell',direction:'left',assetId: asset.id, category: selectedIndex})"
                            class="sell-button font-12 width-95 mr-3 open-sans" ng-if="!state">
                        <span>{{::translation.sell}}</span>
                    </button>

                    <button on-tap="app.navigate(state, {direction:'left'})"
                            class="sell-button font-12 width-95 mr-3 open-sans" ng-if="state">
                        <span>{{::translation.sell}}</span>
                    </button>

                    <div class="font-12 open-sans black text-center asset-price" ng-class="asset.bidDirection">
                        {{asset.markupBid() | number:asset.digits }}
                    </div>
                </div>
                <div class="col-50 pl-2">
                    <button on-tap="app.navigate('root.app.invest', {action:'buy',direction:'left',assetId: asset.id,  category: selectedIndex})"
                            class="buy-button font-12 width-95 open-sans" ng-if="!state">
                        <span>{{::translation.buy}}</span>
                    </button>

                    <button on-tap="app.navigate(state, {direction:'left'})"
                            class="buy-button font-12 width-95 open-sans" ng-if="state">
                        <span>{{::translation.buy}}</span>
                    </button>

                    <div class="font-12 open-sans black text-center asset-price" ng-class="asset.askDirection">
                        {{asset.markupAsk() | number:asset.digits }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
