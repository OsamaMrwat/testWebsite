<html>
    <head></head>
<body>
<div> 
    <div class="adv-dialog-content" id="dlg-panels">
        
        <panels-container>

            <div class="properties-tabs">
           
            </div>
            <div id="defauls-css" style ="display: none" ></div>

            <div class ="main-properties" style ="display:block ">
                <table class="property-page property-page-panels" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-indicatorpanels">
                         %panels%      
                    </tbody>
                </table>
                <table class="property-page property-page-panels" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-indicatorpanels-bk">
                
                    </tbody>
                </table>
            </div>
        </panels-container>
        
        <panels-tr-container>
            <tr class="%css%">
                <td class="panels-td-1">
                    <span data-localize="dialogs.indicator.%panel-type% " class="title-panel-%panel-type%" >%panel-type-title%</span> 
                    <div class="panels-legends">%legends%</div>
                </td>
                <td class="panels-td-2"><a href ="javascript:void(0);" tpanelid="%tpanelid%" tid="%tid%" tguiid="%tguiid%"  style="%panel-action-style%"  class="action-%button%-indicator  %position%" data-localize="dialogs.indicator.%button%">%button-title%</a></td> 
            </tr>
            <tr>
                <td colspan="2" class="delim-td"><div></div></td>
            </tr>
        </panels-tr-container>
        
       

        
        
        <indicator-container>
            <div class="adv-dialog-content" id="dlg-indicator">
            <div class="properties-tabs">
                <a id="tab-param"  class ="properties-tabs-label " href="javascript:void(0);" data-localize="dialogs.indicator.tab-parameters">Parameters</a>
                <a id="tab-style"  class ="properties-tabs-label" href="javascript:void(0);" data-localize="dialogs.indicator.tab-style">Style</a>
                <a id="tab-level" class ="properties-tabs-label" href="javascript:void(0);" data-localize="dialogs.indicator.tab-levels">Levels</a>
                <a id="tab-panels" class ="properties-tabs-label" href="javascript:void(0);" data-localize="dialogs.indicator.tab-panels" style="%style-link-panels%">Panels</a> 
            </div>
            <div id="defauls-css" style ="display: none" ></div>

            <div class="main-properties" style ="display:none ">
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-parameters">
              
                    </tbody>
                </table>
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-sources"></tbody>
                </table>
            </div>
            <div class="main-properties" style ="display:none ">
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-styles">
                    </tbody>
                </table>
            </div>
            <div class ="main-properties" style ="display:none ">
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-indicatorlevels">

                    </tbody>
                </table>
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-indicatorlevels-bk">
                       
                    </tbody>
                </table>
            </div>
    
            <div class ="main-properties" style ="display:none ">
                <table class="property-page property-page-panels" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-indicatorpanels">
                        %panels%
                    </tbody>
                     
                </table>
                <table class="property-page property-page-panels" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-indicatorpanels-bk">
                
                    </tbody>
                </table>
            </div>
         </div>
        </indicator-container>
        
        
        <indicator-style>
            <tr id="%renderitem%"> 
                <td><input  class="visibility-onoff line-visible" type="checkbox" checked="checked"/></td>
                <td>%caption%</td>
                %indicator_style_adv%
                <td>
                    <select class ="linedesign-type dialog-select lineselect">
                    </select>
                </td>
            </tr>

        </indicator-style>
        
        
        <indicator-style-default>
                <td><input type="color" class ="line-color class-color-widget spectrum-color "  ritem ="%renderitem%"/></td>
                <td >
                    <div class="color-alt" style="dispaly:none"> <input type="color" class ="line-color-alt class-color-widget spectrum-color  "  ritem ="%renderitem%"/></div>
                </td>
                <td>
                    <div  class="line-width class-slider-5 slider-border slider-horizontal" ritem ="%renderitem%">
                        <div class="gradient" ></div></div>
                    <div class="line-opacity slider-coloropaciry " style="display:none; " ritem ="%renderitem%">
                        <div class="gradient" ></div>
                    </div>
                </td>
        </indicator-style-default>
           
        
        
        <indicator-style-columns>
             <td colspan="3">
                 <div id="charttype-block-columns"  class="charttype-block"  >
                    <table class="property-page" cellpadding="0" cellspacing="2">
                        <tbody>
                            <tr>
                                <th></th>
                                <th></th>
                                <th data-localize="dialogs.props.up">up</th>
                                <th  data-localize="dialogs.props.down">down</th>
                                <th  data-localize="dialogs.props.flat">flat</th>
                            </tr>
                            <tr>
                                <td></td>  
                                <td data-localize="dialogs.props.columns">Column</td>  
                                <td><input id="color-columns-up-column" type="color" class ="class-color-widget spectrum-color class-columns-study-color" tid="%tid%" ritem ="%renderitem%"/></td>   
                                <td><input id="color-columns-down-column" type="color" class ="class-color-widget spectrum-color  class-columns-study-color "tid="%tid%"  ritem ="%renderitem%"/></td>   
                                <td><input id="color-columns-flat-column" type="color" class ="class-color-widget spectrum-color  class-columns-study-color" tid="%tid%"  ritem ="%renderitem%"/></td>   
                            </tr> 
                            <tr>
                                <td><input id="control-columns-border" class="visibility-switch" type="checkbox" checked="checked" tid="%tid%"  ritem ="%renderitem%"/></td>  
                                <td data-localize="dialogs.props.border">Border</td>  
                                <td><input id="color-columns-up-border" type="color" class ="class-color-widget spectrum-color  class-columns-study-color" tid="%tid%"  ritem ="%renderitem%"/></td>   
                                <td><input id="color-columns-down-border" type="color" class ="class-color-widget spectrum-color class-columns-study-color" tid="%tid%"  ritem ="%renderitem%"/></td>   
                                <td><input id="color-columns-flat-border" type="color" class ="class-color-widget spectrum-color  class-columns-study-color" tid="%tid%"  ritem ="%renderitem%"/></td>   
                            </tr> 
                            <tr>
                            <td></td>
                            <td data-localize="dialogs.props.opacity">Opacity</td>  
                            <td colspan="3" ><div id="color-opacity-columns" class="slider-coloropaciry " tid="%tid%"  ritem ="%renderitem%">
                                    <div class="gradient" ></div>
                                </div></td>  
                            
                          </tr>  
                        </tbody> 
                     </table>
                </div>
            </td>

        </indicator-style-columns>
        

         
        <indicator-level>
            <tr id="%levelitem%">
                            <td><input  class="visibility-onoff line-visible" type="checkbox" checked="checked"/></td>
                            <td data-localize="dialogs.indicator.levels.%capid%" >%caption%</td>
                            <td><input type="text"   class="param-input levelinput onlynumeric " autocomplete="off" autofocus=""  value ="%levelvalue%"   prevvalue="%levelvalue%"  /></td>
                            <td><input type="color" class ="line-color class-color-widget spectrum-color"  /></td>
                            <td><div  class="line-width class-slider-5 slider-border slider-horizontal">
                            <div class="gradient" ></div></div>
                            <div class="line-opacity slider-coloropaciry " style="display:none; ">
                             <div class="gradient" ></div>
                             </div>
                            </td>
                            <td><select class ="linedesign-type dialog-select lineselect">
                             </select>
                            </td>
                        </tr>

        </indicator-level>
        
        <indicator-source>
            <tr>
                <td data-localize="dialogs.indicator.source.title">Source:</td>
                    <td>
                <select id="select-source" class ="dialog-select sourceselect">
                    <option value="close" data-localize="dialogs.indicator.source.close">Close</option>
                    <option value="open" data-localize="dialogs.indicator.source.open">Open</option>
                    <option value="low" data-localize="dialogs.indicator.source.low">Low</option>
                    <option value="high" data-localize="dialogs.indicator.source.high">High</option>
                    <option value="tipical" data-localize="dialogs.indicator.source.tipical">Tipical</option>
                    <option value="median" data-localize="dialogs.indicator.source.median">Median</option>
                    <option value="weighted" data-localize="dialogs.indicator.source.weighted">Weighted</option>
                    </select>
                    </td>
            </tr>
        </indicator-source>
        
        
        

    </div>
</div>
</body>
</html>
